name: Euro Wise Monitor

on:
  schedule:
    - cron: "0 12 * * *"   # 09h no Brasil
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python euro.py

      - name: Commit data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add euro.csv
          git commit -m "Update euro rate" || echo "No changes"
          git push
